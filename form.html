<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please Fill up the form</h2>
            <form>
                <label for="name">Your Name :
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email :
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="text" id="phone" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pic One or More Vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="Chili">
                        <input type="checkbox" name="vorta" id="Chili">Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
