<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>

    <h2><b>How to add Audio & Video by HTML5</b></h2>
<!-------------------------------------------
    Added audio and video form local computer
--------------------------------------------->

    <h3><----- Added by Local -----> </h3>
    <audio controls src="assets/media/song.mp3"></audio> <br>
    <video controls width="75%" src="assets/media/flower.mp4"></video>

    <!--------------------------------------
    Added video form Youtube using embedded
    --------------------------------------->

    <p><---- Play from YouTube Video ---> </p>
    <iframe width="460" height="275" src="https://www.youtube.com/embed/qjJJt7N91C8?si=wfWFSSgfcPco7F04" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>
</html>
